<!DOCTYPE html>
<html lang="en">

<head>
{%- block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cyberbro - Observable Analysis Tool for threat intelligence and security research">
    <meta name="theme-color" content="#007bff">

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://img.icons8.com">
    <link rel="preconnect" href="https://upload.wikimedia.org">

    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>{% block title %}Cyberbro{% endblock title %}</title>
{% endblock head -%}
</head>

<body>
    <div class="container">
    {%- block content %}
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">
            <img
                id="darkModeIcon"
                src="https://img.icons8.com/ios-filled/50/ffffff/moon-symbol.png"
                alt="Dark Mode"
                width="20"
                height="20"
            />
        </button>
        <a href="https://github.com/stanfrbd/cyberbro" target="_blank" class="github-logo">
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"
                alt="GitHub Logo"
                width="40"
                height="40"
                class="github-logo-light"
            />
            <img
                src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"
                alt="GitHub Logo"
                width="40"
                height="40"
                class="github-logo-dark"
                style="filter: invert(1)"
            />
        </a>

    {% endblock content %}
    </div>
</body>

<div class="end-of-page-padding">

</div>

    <footer class="footer">
    {%- block footer %}
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/history">History</a></li>
                <li><a href="/stats">Statistics</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="https://github.com/stanfrbd/cyberbro" target="_blank">GitHub</a></li>
            </ul>
        </nav>
    {% endblock footer -%}
    </footer>
<script src="{{ url_for('static', filename='dark-mode.js') }}"></script>
</body>

</html>
